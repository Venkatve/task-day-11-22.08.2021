<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        
.main{
    background-color: red;
}
.main1{
    
    position: absolute;
    left:300px;
    top: 100px;
}
.underline{
    text-decoration:underline;
    
}
#main3{
    border: 2px;
    border-color: black;
    border-style: solid;
    padding: 10px;
}
    </style>
</head>
<body>
    <div class="container">
    <div class="main1">
        <div id="main3">
        <div class="main">
            Yes! I want to subscribe to Mag-O-Zile
        </div>
        <div >
            <div class="underline"><td>Joe</td>
                
            <span class="underline" style="display: inline-block; padding-left: 100px;"><td>Sehmegeggie</td></span></div>
        </div>
        <div>
             <div style="font-size: xx-small;"><label for="">Firstname</label>
                <span style="font-size: xx-small; display: inline;padding-left: 87px;">Last Name</span>
             </div>
        </div>

        <div>
            <div class="underline"><td>     1001 Washington Street     </td></div>
        </div>
        <div><div style="font-size: xx-small;"><label for="">Address</label></div></div>

        <div>
            <div class="underline"><td>Austin</td>
                
                <span class="underline" style="display: inline-block; padding-left: 100px;"><td>CA</td></span>
                <span class="underline" style="display: inline-block; padding-left: 80px;"><td>99999</td></span></div>
            </div>
            <div>
                 <div style="font-size: xx-small;"><label for="">City</label>
                    <span style="font-size: xx-small; display: inline;padding-left: 130px;">State</span>
                    <span style="font-size: xx-small; display: inline;padding-left: 87px;">Zip</span>
                 </div>
        </div>

        <div>
            <div>Subscriber for:
            <span><input type="checkbox" name="" id="">1 year($19.95)</span>
            <span><input type="checkbox" name="" id="">2 years($35.00)</span></div>
        </div>

        <div>Send me more information about:</div>
        <div>
            <div><input type="checkbox" name="" id="">Computer-Zine</div>
            <div><input type="checkbox" name="" id="">Fishing-Zine</div>
            <div><input type="checkbox" name="" id="">Cat-O-Zine</div>
        </div>
    </div>  

    </div>
</div>
</body>
</html>
